<html>
<head>
  <meta charset="UTF-8">
  <title>Testing</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="demo-layout mdl-js-layout mdl-layout--fixed-header">
    <section id='page-splash'>
      <h3 class='logo'>Database web quickstart</h3>
      <div>
        <button id='sign-in-button' class='mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect'><i class='material-icons'>account_circle</i>Sign up with GOOGLE!</button>
      </div>
    </section>

    <header class='header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700'>
      <div class="mdl-layout__header-row titlebar">
        <h3 class='logo'>Database web quickstart</h3>
        <button id='sign-out-button' class='mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect'><i class='material-icons'>account_circle</i>Sign outs</button>
      </div>

      <div class="tab mdl-layout__header-row mdl-color--light-blue-600">
        <div class="mdl-tab">
          <div id="menu-recent" class='mdl-layout__tab is-active mdl-button mdl-js-button mdl-js-ripple-effect'>
            <i class='material-icons'>new_releasees</i>Recent
          </div>
          <div id="menu-my-posts" class='mdl-layout__tab mdl-button mdl-js-button mdl-js-ripple-effect'>
            <i class='material-icons'>home</i>My Posts
          </div>
          <div id="menu-my-top-posts" class='mdl-layout__tab mdl-button mdl-js-button mdl-js-ripple-effect'>
            <i class='material-icons'>trending_up</i>My top Posts
          </div>
          <button class='mdl-button mdl-js-button mdl-button--fab mdl-color--amber-400 mdl-shadow-4dp mdl-js-ripple-effect' id='add'>
            <i class='material-icons'>mode_edit</i>
          </button>
        </div>
      </div>
    </header>

    <main class='mdl-layout__content mdl-color--grey-100'>
      <section class='mdl-grid content' id='add-post' style='display:none'>
        <div class="mdl-cell mdl-cell--12-col mdl-grid">
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--6-col-desktop">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
              <h2 class='mdl-card__title-text'>New Posts</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <form action="#" id='message'>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input type="text" class='mdl-textfiield__input'>
                  <label for="new-post-title" class='mdl-textfield__label'>Post title.....</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <textarea class='mdl-textfield__input' id="new-post-message" rows="3"></textarea>
                  <label for="new-post-message" class='mdl-textfield__label'>Post message......</label>
                </div>
                <button type='submit' class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect'>Add POST</button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class='mdl-grid content' id='recent-posts-list' style='display:none'>
        <div class="posts-container mdl-cell--12-col mdl-grid"></div>
      </section>

      <section class='mdl-grid content' id='user-posts-list' style='display:none'>
        <div class="posts-container mdl-cell mdl-cell--12-col mdl-grid"></div>
      </section>

      <section class='mdl-grip content' id='top-user-posts-list' style='display:none'>
        <div class="posts-container mdl-cell mdl-cell--12-col mdl-grid"></div>
      </section>
    </main>
  </div>
  <script src='scripts/main.js'></script>
</body>
</html>
